<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0d1b2a, #1b263b, #415a77);
      font-family: 'Dancing Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: auto;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    .photo {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
      margin-bottom: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
    }

    .letter {
      font-size: 1.8rem;
      line-height: 1.6;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: left;
      transition: font-size 0.2s ease-in-out;
    }

    @media screen and (max-width: 768px) {
      .letter { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>

  <div class="container">
    <!-- ✨ Add your picture here -->
    <img src="hold.jpg" alt="Our Memory" class="photo" />

    <div class="letter" id="loveLetter"></div>
  </div>

  <script>
    const loveLetter = `
Thank you so much babe for saying yes and becoming my life partner. I know you love me but never express it — I see it in your care, your efforts.

I promise that in this relationship you’ll get all happiness, all care, all kisses, all hugs — just for you, day and night, every minute and second. I know things won’t always stay the same, but I’ll try to keep it beautiful for you because I love you so much — beyond limits.

Maybe time and circumstances will change, but my love, my care will never fade. You’ll always be my forever.

Yours, forever and always,
Aakash
`;

    const letterElement = document.getElementById("loveLetter");
    let index = 0;
    let fontSize = 1.8;

    function typeLetter() {
      if (index < loveLetter.length) {
        letterElement.innerHTML += loveLetter[index];
        index++;
        if (index > loveLetter.length * 0.3) {
          fontSize -= 0.002;
          letterElement.style.fontSize = `${Math.max(fontSize, 1)}rem`;
        }
        setTimeout(typeLetter, 40);
      }
    }
    typeLetter();

    const canvas = document.querySelector('.stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawStars() {
      const numStars = 200;
      for (let i = 0; i < numStars; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const brightness = Math.random() * 0.8 + 0.2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
        ctx.fill();
      }
    }

    function twinkleStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
    }

    drawStars();
    setInterval(twinkleStars, 1000);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawStars();
    });
  </script>
</body>
</html>
